<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/stijl.css">
    <link href="https://fonts.cdnfonts.com/css/pixel-gamer-personal-use" rel="stylesheet">
                
    <title>Piece 1</title>
</head>
<body>

    <section class="monument1">
        <!-- Custom Cursor -->
        <div class="cursor2"></div>

        <div class="image-container">
            <!-- Battle Map Video -->
            <figure>
                <video class="battle-map" autoplay loop muted>
                    <source src="videos/piece_1.mp4" type="video/mp4">
                   
                </video>
            </figure>

            <!-- Soldier Image -->
            <img src="images/soldier.png" class="overlay-person1" alt="soldier">

            <!-- Arrow Image -->
            <a href="startbestand.html">
                <img src="images/arrow.png" class="overlay-arrow" alt="Arrow pointing left">
            </a>
        </div>

        <audio id="demo" src="audio/audio_1.mp3"></audio>
        <div class="song">
            <button onclick="document.getElementById('demo').play()">PLAY</button>
            <button onclick="document.getElementById('demo').pause()">PAUSE</button>
        </div>

        <script src="js/scrip2.js"></script>
    </section>

</body>
</html>
